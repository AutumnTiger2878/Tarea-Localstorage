</head>

<body onload="enviarFormulario()">
    <div>
        <h1>Formulario Inicio Sesion</h1>

        <form action="">


            <label for="Nombre">Ingrese Un Nombre de Usuario</label>
            
            <input type="text" placeholder="FranMora2783" id="nombre" required>

            <label for="email">Ingrese Un email</label>

            <label for="telefono">Ingrese Un numero de telefono</label>

            <button onsubmit="">Subir Datos</button>
        </form>
    </div>
</body>
